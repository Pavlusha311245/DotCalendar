<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>It's time to live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/main.css" rel="stylesheet">
</head>
<body>
<main>
    <section class="min-h-screen bg-gray-200 py-10">
        <div class="container mx-auto px-5 grid grid-cols-1 lg:grid-cols-3 gap-5">
            <div></div>
            <div>
                <div class="flex justify-center items-center space-x-2">
                    <label for="dob">Enter your date of birth:</label>
                    <input type="date" id="dob" class="rounded py-2 px-3" name="dob">
                </div>

                <div id="infoPassed" class="text-xl font-bold text-center mt-10"></div>
                <div id="infoRemaining" class="text-xl font-bold text-center mt-2"></div>

                <div class="space-y-3 mt-10">
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 border-4 border-black rounded bg-red-500"></div>
                        <p>This color represents the weeks you have lived</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 border-4 border-black rounded bg-green-600"></div>
                        <p>This color represents the weeks you have remaining if you live up to 100 years</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 border-4 border-black rounded bg-gray-400"></div>
                        <p>This color represents the weeks you have not lived yet</p>
                    </div>
                </div>

                <div class="mt-5">
                    <a href='#year2024' class="px-2 py-1 text-gray-50 bg-gray-800 rounded-lg ">Go to current year</a>
                </div>

                <div id="yearsList" class="mt-10 space-y-5">
                </div>
            </div>
        </div>
    </section>
</main>

<script type="module" src="src/js/main.ts"></script>

</body>
</html>
